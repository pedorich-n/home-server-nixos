# yaml-language-server: $schema=https://version-2024-2.goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: portainer
  labels:
    blueprints.goauthentik.io/description: "Setup Portainer OAuth Provider & Application"
context:
  internal_host: http://portainer.{{ domain }}
entries:
  - model: authentik_providers_oauth2.oauth2provider
    id: provider
    state: present
    identifiers:
      name: Portainer
    attrs:
      authentication_flow:
        !Find [authentik_flows.flow, [slug, default-authentication-flow]]
      authorization_flow:
        !Find [
          authentik_flows.flow,
          [slug, default-provider-authorization-implicit-consent],
        ]
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, openid]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, email]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, profile]]
      client_type: confidential
      client_id: !Env PORTAINER_OAUTH_CLIENT_ID
      client_secret: !Env PORTAINER_OAUTH_CLIENT_SECRET
      token_validity: days=30
      signing_key:
        !Find [
          authentik_crypto.certificatekeypair,
          [name, authentik Self-signed Certificate],
        ]
      redirect_uris: !Context internal_host

  - model: authentik_core.application
    state: present
    identifiers:
      name: Portainer
      slug: portainer
    attrs:
      provider: !KeyOf provider
      open_in_new_tab: true
      icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/portainer.png
