---
custom_card_humidifier:
  template:
    - "icon_more_info_new"
    - "ulm_translation_engine"
  show_icon: false
  show_name: false
  show_label: false
  variables:
    ulm_card_icon: "[[[ return entity.attributes.icon ]]]"
    ulm_card_name: "[[[ return entity.attributes.friendly_name ]]]"
    ulm_card_humidity_sensor:
  styles:
    grid:
      - grid-template-areas: '"item1 item3"'
      - grid-template-columns: "2fr 1fr"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "blue"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template:
                - "blue"
              entity: "[[[ return entity.entity_id ]]]"
              icon: "[[[ return variables.ulm_card_icon; ]]]"
              variables: "[[[ return variables ]]]"
          item2:
            card:
              type: "custom:button-card"
              template:
                - "blue_no_card"
              entity: "[[[ return entity.entity_id ]]]"
              name: "[[[ return variables.ulm_card_name; ]]]"
              label: "[[[ return variables.ulm_translation_state ]]]"
              variables: "[[[ return variables ]]]"
    item3:
      card:
        type: "custom:button-card"
        template: "custom_widget_humidity"
        entity: "[[[ return variables.ulm_card_humidity_sensor ]]]"

custom_widget_humidity:
  type: "custom:button-card"
  template:
    - "ulm_translation_engine"
  show_icon: false
  show_name: false
  show_label: true
  label: "[[[ return variables.ulm_translation_state ]]]"
  styles:
    card:
      - background: "none"
      - box-shadow: "none"
