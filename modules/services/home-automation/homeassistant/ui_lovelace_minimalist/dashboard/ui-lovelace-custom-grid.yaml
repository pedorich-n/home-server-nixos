---
button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

title: "Minimalist Grid"
theme: "minimalist-desktop"
background: "var(--background-image)"
views:
  - title: "Main"
    path: 0
    icon: "mdi:flower"
    type: "custom:grid-layout"
    layout:
      grid-template-columns: "14.5% 35% auto 35% 14.5%"
      grid-template-rows: auto
      grid-template-areas: |
        ". livingroom . bedroom ."
        ". others_title others_title others_title ."
        ". others1 . others2 ."
      mediaquery:
        "(max-width: 600px)":
          grid-template-columns: "1% 98% 1%"
          grid-template-areas: |
            ". livingroom ."
            ". bedroom ."
            ". others_title ."
            ". others1 ."
            ". others2 ."
    cards:
      # TODO: find a way to template this
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        view_layout:
          grid-area: "livingroom"
        layout:
          margin: "0"
          grid-template-columns: "3fr 1fr 1fr"
          grid-template-rows: "auto"
          grid-template-areas: |
            "title state1 state2"
            "body body body"
          mediaquery:
            "(max-width: 600px)":
              grid-template-columns: "3fr 1.75fr 1.75fr"
        cards:
          - type: "custom:button-card"
            template: card_title
            name: "Living Room"
            styles:
              card:
                - margin-left: "0"
            view_layout:
              grid-area: "title"
          - type: "custom:button-card"
            template: chip_mdi_icon_state
            view_layout:
              grid-area: "state1"
              place-self: "center center"
            variables:
              ulm_chip_mdi_icon_state_entity: "sensor.tuya_temperature_ldk_1_temperature"
              ulm_chip_mdi_icon_state_icon: "mdi:thermometer"
          - type: "custom:button-card"
            template: chip_mdi_icon_state
            view_layout:
              grid-area: "state2"
              place-self: "center center"
            variables:
              ulm_chip_mdi_icon_state_entity: "sensor.tuya_temperature_ldk_1_humidity"
              ulm_chip_mdi_icon_state_icon: "mdi:water-percent"
          - type: "custom:button-card"
            template: card_thermostat
            entity: "climate.ldk_ac"
            view_layout:
              grid-area: "body"
            variables:
              ulm_card_thermostat_name: Air Conditioner
              ulm_card_thermostat_enable_collapse: false
              ulm_card_thermostat_enable_controls: true
              ulm_card_thermostat_enable_hvac_modes: true
              ulm_card_thermostat_enable_popup: true
              ulm_card_thermostat_enable_display_temperature: false

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        view_layout:
          grid-area: "bedroom"
        layout:
          margin: "0"
          grid-template-columns: "3fr 1fr 1fr"
          grid-template-rows: "auto"
          grid-template-areas: |
            "title state1 state2"
            "body body body"
          mediaquery:
            "(max-width: 600px)":
              grid-template-columns: "3fr 1.75fr 1.75fr"
        cards:
          - type: "custom:button-card"
            template: card_title
            name: "Bedroom"
            styles:
              card:
                - margin-left: "0"
            view_layout:
              grid-area: "title"
          - type: "custom:button-card"
            template: chip_mdi_icon_state
            view_layout:
              grid-area: "state1"
              place-self: "center center"
            variables:
              ulm_chip_mdi_icon_state_entity: "sensor.tuya_temperature_bedroom_1_temperature"
              ulm_chip_mdi_icon_state_icon: "mdi:thermometer"
          - type: "custom:button-card"
            template: chip_mdi_icon_state
            view_layout:
              grid-area: "state2"
              place-self: "center center"
            variables:
              ulm_chip_mdi_icon_state_entity: "sensor.tuya_temperature_bedroom_1_humidity"
              ulm_chip_mdi_icon_state_icon: "mdi:water-percent"
          - type: "custom:button-card"
            template: card_thermostat
            entity: "climate.bedroom_ac"
            view_layout:
              grid-area: "body"
            variables:
              ulm_card_thermostat_name: Air Conditioner
              ulm_card_thermostat_enable_collapse: false
              ulm_card_thermostat_enable_controls: true
              ulm_card_thermostat_enable_hvac_modes: true
              ulm_card_thermostat_enable_popup: true
              ulm_card_thermostat_enable_display_temperature: false

      - type: "custom:button-card"
        template: card_title
        name: "Others"
        styles:
          card:
            - margin-left: "0"
        view_layout:
          grid-area: "others_title"
          place-self: "center center"

      - type: "custom:button-card"
        view_layout:
          grid-area: "others1"
        template: custom_card_humidifier
        entity: select.sharp_hv_r75_operating_mode_select
        variables:
          humidifier_name: "Humidifier"
          humidifier_icon: "mdi:air-humidifier"
          humidifier_on_off_button: "button.sharp_hv_r75_on_off_switch"
          humidifier_water_level_sensor: "sensor.sharp_hv_r75_water_level"

      - type: "custom:scheduler-card"
        title: "Scheduler"
        view_layout:
          grid-area: "others2"
        include:
          - climate
