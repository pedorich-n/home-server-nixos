---
button_card_templates: !include_dir_merge_named "../../custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"

title: "Minimalist"
theme: "minimalist-desktop"
background: "var(--background-image)"
views:
  - title: "Main"
    path: 0
    icon: "mdi:flower"
    cards:
      - type: "vertical-stack"
        cards:
          - type: "custom:button-card"
            template: card_weather
            entity: weather.openweathermap
            variables:
              ulm_card_weather_name: " "
              ulm_card_weather_primary_info:
                - precipitation
                - precipitation_probability
              ulm_card_weather_secondary_info:
                - extrema
              ulm_card_tap_action: "popup"
              ulm_custom_popup:
                template: "popup_weather_forecast"

          - type: "custom:button-card"
            template: card_title
            name: "Living Room"

          - type: "custom:button-card"
            template: custom_card_mpse_thermostat
            entity: climate.ldk_ac
            variables:
              ulm_card_thermostat_name: Air Conditioner
              ulm_card_thermostat_enable_collapse: false
              ulm_card_thermostat_enable_controls: true
              ulm_card_thermostat_enable_hvac_modes: true
              ulm_card_thermostat_enable_popup: true
              ulm_card_thermostat_enable_display_temperature: true

          - type: "custom:button-card"
            template: custom_card_humidifier
            entity: switch.humidifier_switch_ldk
            variables:
              ulm_card_name: "Humidifier"
              ulm_card_icon: "mdi:air-humidifier"
              ulm_card_humidity_sensor: "sensor.tuya_temperature_ldk_1_humidity"

          - type: "custom:button-card"
            template: card_title
            name: "Bedroom"

          - type: "custom:button-card"
            template: custom_card_mpse_thermostat
            entity: climate.bedroom_ac
            variables:
              ulm_card_thermostat_name: Air Conditioner
              ulm_card_thermostat_enable_collapse: false
              ulm_card_thermostat_enable_controls: true
              ulm_card_thermostat_enable_hvac_modes: true
              ulm_card_thermostat_enable_popup: true
              ulm_card_thermostat_enable_display_temperature: true

          - type: "custom:button-card"
            template: card_title
            name: " "

          - type: "custom:scheduler-card"
            title: false
            include:
              - climate
